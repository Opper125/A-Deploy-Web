<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3 Live Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        .current-issue h3 { color: #2c3e50; }
        .dice-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .dice { width: 80px; height: 80px; border: 2px solid #3498db; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background-color: #ecf0f1; }
        .prediction { background-color: #e8f4fc; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .last-updated { text-align: right; font-style: italic; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>K3 Live Prediction Results</h1>
        
        <div class="current-issue">
            <h3>Current Issue: <span id="currentIssue">-</span></h3>
        </div>

        <div class="dice-results">
            <h3>Dice Numbers:</h3>
            <div class="dice-container">
                <div class="dice" id="dice1">-</div>
                <div class="dice" id="dice2">-</div>
                <div class="dice" id="dice3">-</div>
            </div>
        </div>

        <div class="prediction">
            <h3>Predicted Number: <span id="predictedNumber">-</span></h3>
            <h3>Sum: <span id="sumResult">-</span> (<span id="sizeResult">-</span>)</h3>
        </div>

        <div class="last-updated">
            Last Updated: <span id="lastUpdated">-</span>
        </div>
    </div>

    <script>
        let lastData = null;

        function updateDisplay(data) {
            document.getElementById('currentIssue').textContent = data.issue || '-';
            document.getElementById('dice1').textContent = data.dice1 || '-';
            document.getElementById('dice2').textContent = data.dice2 || '-';
            document.getElementById('dice3').textContent = data.dice3 || '-';
            document.getElementById('predictedNumber').textContent = data.predictedNumber || '-';
            document.getElementById('sumResult').textContent = data.sum || '-';
            document.getElementById('sizeResult').textContent = data.size || '-';
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            lastData = data;
        }

        window.addEventListener('message', function(event) {
            if (event.data && event.data.predictedNumber) {
                updateDisplay(event.data);
            }
        });

        console.log("Main page loaded - waiting for admin panel updates");
    </script>
</body>
</html>
