<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Lottery - Advanced Prediction System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-box h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .main-content {
            display: none;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
        }

        .logout-btn {
            padding: 10px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .timer-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .timer-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }

        .countdown-timer.warning {
            color: #f39c12;
        }

        .countdown-timer.danger {
            color: #e74c3c;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .block-display {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .badge-waiting {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .badge-ready {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4); }
            50% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.8); }
        }

        .badge-confirmed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .block-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .hash-container {
            margin: 35px auto;
            max-width: 700px;
        }

        .hash-digits-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .hash-digit-box {
            width: 70px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hash-digit-box.animate {
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hash-digit-box.confirmed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .full-hash {
            font-size: 11px;
            color: #666;
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-box {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error-display {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div class="login-box" id="loginBox">
            <h2>ðŸŽ° 6Lottery</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter Password" />
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="error-msg" id="errorMsg"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <h1>ðŸŽ° 6Lottery - Pattern Tracker</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Countdown Timer -->
            <div class="timer-section">
                <div class="timer-label">TIME UNTIL NEXT PATTERN BLOCK</div>
                <div class="countdown-timer" id="mainTimer">--:--</div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Current Block</div>
                    <div class="status-value" id="currentBlock">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Target Block</div>
                    <div class="status-value" id="targetBlock">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Blocks Left</div>
                    <div class="status-value" id="blocksLeft">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Pattern</div>
                    <div class="status-value" id="patternValue">-</div>
                </div>
            </div>

            <!-- Block Display -->
            <div class="block-display">
                <div class="loading" id="loadingMsg">Loading...</div>
                
                <div id="blockData" style="display: none;">
                    <div class="status-badge" id="statusBadge">WAITING</div>

                    <div class="error-display" id="errorDisplay"></div>

                    <div class="block-number" id="displayBlockNum">-</div>

                    <div class="hash-container">
                        <div class="hash-digits-row" id="hashDigits">
                            <div class="hash-digit-box">-</div>
                            <div class="hash-digit-box">-</div>
                            <div class="hash-digit-box">-</div>
                            <div class="hash-digit-box">-</div>
                            <div class="hash-digit-box">-</div>
                        </div>
                        <div class="full-hash" id="fullHash">Waiting...</div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Patterns</div>
                            <div class="stat-value" id="totalPatterns">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Avg Block Time</div>
                            <div class="stat-value" id="avgTime">3.0s</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Success Rate</div>
                            <div class="stat-value" id="successRate">100%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Last Pattern</div>
                            <div class="stat-value" id="lastPattern">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zrjfyaloaicrvkcfkpxf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyamZ5YWxvYWljcnZrY2ZrcHhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MDAyOTAsImV4cCI6MjA3NTk3NjI5MH0.JszbKpjiP-jYgAthvdHBIn1atsFC5fs6SYIqssoN7cc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const PATTERNS = [16, 36, 56, 76, 96];
        let currentSessionId = null;
        let monitorInterval = null;
        let timerInterval = null;
        let currentBlockNum = null;
        let targetBlockNum = null;
        let detectedHash = null;
        let blockTimes = [];
        let avgBlockTime = 3.0;
        let totalPatternCount = 0;
        let lastBlockTimestamp = null;
        let targetExpectedTime = null;

        function isPattern(num) {
            return PATTERNS.includes(num % 100);
        }

        function getNextPattern(current) {
            let next = current + 1;
            while (!isPattern(next) && next - current < 100) next++;
            return next;
        }

        async function fetchBlock() {
            try {
                const res = await fetch('https://api.trongrid.io/wallet/getnowblock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                return {
                    number: data.block_header.raw_data.number,
                    hash: data.blockID,
                    timestamp: data.block_header.raw_data.timestamp
                };
            } catch (err) {
                showError('API Error: ' + err.message);
                return null;
            }
        }

        async function fetchBlockByNumber(num) {
            try {
                const res = await fetch('https://api.trongrid.io/wallet/getblockbynum', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ num: num })
                });
                const data = await res.json();
                if (data.blockID) {
                    return {
                        number: data.block_header.raw_data.number,
                        hash: data.blockID,
                        timestamp: data.block_header.raw_data.timestamp
                    };
                }
                return null;
            } catch {
                return null;
            }
        }

        function updateTimer() {
            if (!targetBlockNum || !currentBlockNum) {
                document.getElementById('mainTimer').textContent = '--:--';
                return;
            }

            const blocksLeft = targetBlockNum - currentBlockNum;
            const secondsLeft = Math.max(0, blocksLeft * avgBlockTime);
            
            const mins = Math.floor(secondsLeft / 60);
            const secs = Math.floor(secondsLeft % 60);
            
            const timerEl = document.getElementById('mainTimer');
            timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            if (secondsLeft <= 5) {
                timerEl.className = 'countdown-timer danger';
            } else if (secondsLeft <= 15) {
                timerEl.className = 'countdown-timer warning';
            } else {
                timerEl.className = 'countdown-timer';
            }

            document.getElementById('blocksLeft').textContent = blocksLeft;
        }

        function displayHash(hash, confirmed = false) {
            const last5 = hash.slice(-5).toUpperCase();
            const container = document.getElementById('hashDigits');
            container.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const box = document.createElement('div');
                box.className = `hash-digit-box ${confirmed ? 'confirmed' : ''} animate`;
                box.textContent = last5[i];
                box.style.animationDelay = `${i * 0.1}s`;
                container.appendChild(box);
            }

            document.getElementById('fullHash').textContent = hash;
        }

        function showError(msg) {
            const el = document.getElementById('errorDisplay');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function saveBlock(number, hash) {
            try {
                await supabase.from('block_history').insert({
                    block_number: number,
                    block_hash: hash,
                    last_digit: hash.slice(-1),
                    timestamp: Date.now()
                });
            } catch (err) {
                console.error('Save error:', err);
            }
        }

        async function monitor() {
            try {
                const block = await fetchBlock();
                if (!block) return;

                // Update current block
                document.getElementById('currentBlock').textContent = `#${block.number}`;
                currentBlockNum = block.number;

                // Calculate block time
                if (lastBlockTimestamp) {
                    const diff = (block.timestamp - lastBlockTimestamp) / 1000;
                    if (diff > 0 && diff < 10) {
                        blockTimes.push(diff);
                        if (blockTimes.length > 20) blockTimes.shift();
                        avgBlockTime = blockTimes.reduce((a,b) => a+b) / blockTimes.length;
                        document.getElementById('avgTime').textContent = avgBlockTime.toFixed(1) + 's';
                    }
                }
                lastBlockTimestamp = block.timestamp;

                // Check if pattern block
                if (isPattern(block.number)) {
                    totalPatternCount++;
                    document.getElementById('totalPatterns').textContent = totalPatternCount;
                    document.getElementById('lastPattern').textContent = (block.number % 100);
                    
                    displayHash(block.hash, true);
                    document.getElementById('displayBlockNum').textContent = `#${block.number}`;
                    document.getElementById('statusBadge').textContent = 'CONFIRMED';
                    document.getElementById('statusBadge').className = 'status-badge badge-confirmed';
                    
                    await saveBlock(block.number, block.hash);
                    
                    detectedHash = null;
                    setTimeout(reset, 3000);
                    return;
                }

                // Set target
                if (!targetBlockNum || targetBlockNum <= block.number) {
                    targetBlockNum = getNextPattern(block.number);
                    document.getElementById('targetBlock').textContent = `#${targetBlockNum}`;
                    document.getElementById('displayBlockNum').textContent = `#${targetBlockNum}`;
                    document.getElementById('patternValue').textContent = (targetBlockNum % 100);
                    detectedHash = null;
                }

                // Try early detection
                const blocksUntil = targetBlockNum - block.number;
                if (blocksUntil <= 10 && !detectedHash) {
                    const targetData = await fetchBlockByNumber(targetBlockNum);
                    if (targetData && targetData.hash) {
                        detectedHash = targetData.hash;
                        displayHash(detectedHash, false);
                        document.getElementById('statusBadge').textContent = 'DETECTED EARLY';
                        document.getElementById('statusBadge').className = 'status-badge badge-ready';
                        await saveBlock(targetBlockNum, detectedHash);
                    } else {
                        document.getElementById('statusBadge').textContent = 'WAITING';
                        document.getElementById('statusBadge').className = 'status-badge badge-waiting';
                    }
                }

            } catch (err) {
                showError('Monitor error: ' + err.message);
            }
        }

        function reset() {
            detectedHash = null;
            targetBlockNum = null;
            document.getElementById('statusBadge').textContent = 'WAITING';
            document.getElementById('statusBadge').className = 'status-badge badge-waiting';
            
            const container = document.getElementById('hashDigits');
            container.innerHTML = `
                <div class="hash-digit-box">-</div>
                <div class="hash-digit-box">-</div>
                <div class="hash-digit-box">-</div>
                <div class="hash-digit-box">-</div>
                <div class="hash-digit-box">-</div>
            `;
            document.getElementById('fullHash').textContent = 'Waiting for next pattern...';
        }

        async function getDeviceFingerprint() {
            const data = navigator.userAgent + screen.width;
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(data));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                return (await res.json()).ip;
            } catch {
                return 'unknown';
            }
        }

        async function login() {
            const pwd = document.getElementById('passwordInput').value;
            const err = document.getElementById('errorMsg');

            if (!pwd) {
                err.textContent = 'Enter password';
                err.style.display = 'block';
                return;
            }

            const deviceId = await getDeviceFingerprint();
            const ip = await getIP();

            const { data: pwds, error } = await supabase.from('user_passwords').select('*').eq('password', pwd).single();

            if (error || !pwds) {
                err.textContent = 'Invalid password';
                err.style.display = 'block';
                return;
            }

            if (pwds.device_id && pwds.device_id !== deviceId) {
                err.textContent = 'Already in use';
                err.style.display = 'block';
                return;
            }

            if (!pwds.device_id) {
                await supabase.from('user_passwords').update({
                    device_id: deviceId,
                    ip_address: ip,
                    last_login: new Date().toISOString()
                }).eq('id', pwds.id);
            }

            const { data: sess } = await supabase.from('user_sessions').insert({
                password_id: pwds.id,
                device_id: deviceId,
                ip_address: ip,
                is_active: true
            }).select().single();

            currentSessionId = sess.id;
            localStorage.setItem('sessionId', sess.id);
            localStorage.setItem('passwordId', pwds.id);

            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            listenChanges();
            start();
        }

        function listenChanges() {
            supabase.channel('s').on('postgres_changes', 
                { event: '*', schema: 'public', table: 'user_sessions', filter: `id=eq.${currentSessionId}` },
                (p) => { if (p.eventType === 'DELETE' || !p.new?.is_active) logout(); }
            ).subscribe();
            
            supabase.channel('p').on('postgres_changes',
                { event: '*', schema: 'public', table: 'user_passwords', filter: `id=eq.${localStorage.getItem('passwordId')}` },
                (p) => { if (p.eventType === 'DELETE' || p.eventType === 'UPDATE') logout(); }
            ).subscribe();
        }

        async function logout() {
            if (currentSessionId) {
                await supabase.from('user_sessions').update({ is_active: false }).eq('id', currentSessionId);
            }
            localStorage.clear();
            clearInterval(monitorInterval);
            clearInterval(timerInterval);
            location.reload();
        }

        async function start() {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('blockData').style.display = 'block';
            
            await monitor();
            monitorInterval = setInterval(monitor, 2000);
            timerInterval = setInterval(updateTimer, 1000);
        }

        window.onload = async function() {
            const sid = localStorage.getItem('sessionId');
            if (sid) {
                const { data } = await supabase.from('user_sessions').select('*').eq('id', sid).eq('is_active', true).single();
                if (data) {
                    currentSessionId = sid;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    listenChanges();
                    start();
                } else {
                    localStorage.clear();
                }
            }
        };
    </script>
</body>
</html>
