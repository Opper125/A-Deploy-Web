<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Project...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F172A;
            color: #F1F5F9;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid #334155;
            border-top: 4px solid #00AD9F;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navigation Bar */
        #nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1E293B;
            border-bottom: 1px solid #334155;
            padding: 12px 20px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #nav-bar.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-brand {
            font-weight: 600;
            color: #00AD9F;
            font-size: 1.1rem;
        }
        .nav-pages {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .nav-page-btn {
            padding: 6px 16px;
            background: #0F172A;
            color: #F1F5F9;
            border: 1px solid #334155;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        .nav-page-btn:hover {
            background: #334155;
            border-color: #00AD9F;
        }
        .nav-page-btn.active {
            background: #00AD9F;
            border-color: #00AD9F;
            color: white;
        }
        
        #app-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
        #app-container.with-nav {
            padding-top: 60px;
            height: calc(100vh);
        }
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #error {
            display: none;
            text-align: center;
            padding: 40px;
        }
        #error h1 {
            color: #DC2626;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading project...</p>
    </div>
    
    <!-- Navigation Bar for Multi-Page Projects -->
    <div id="nav-bar">
        <div class="nav-brand">üìÑ <span id="project-name">Project</span></div>
        <div class="nav-pages" id="nav-pages"></div>
    </div>
    
    <div id="app-container">
        <iframe id="app-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation"></iframe>
    </div>
    
    <div id="error">
        <h1>‚ùå Project Not Found</h1>
        <p>The requested project could not be loaded.</p>
    </div>

    <script>
        const SUPABASE_URL = "https://zrjfyaloaicrvkcfkpxf.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyamZ5YWxvYWljcnZrY2ZrcHhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MDAyOTAsImV4cCI6MjA3NTk3NjI5MH0.JszbKpjiP-jYgAthvdHBIn1atsFC5fs6SYIqssoN7cc";

        let currentProjectId = null;
        let currentFile = null;
        let allFiles = [];

        async function loadProject() {
            try {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('project');
                const requestedFile = urlParams.get('file');
                
                if (!currentProjectId) {
                    throw new Error('No project ID provided');
                }
                
                // Fetch project info
                const projectResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/projects?id=eq.${currentProjectId}`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                if (!projectResponse.ok) {
                    throw new Error('Project not found');
                }
                
                const projects = await projectResponse.json();
                
                if (!projects || projects.length === 0) {
                    throw new Error('Project not found');
                }
                
                const project = projects[0];
                
                // Fetch project files
                const filesResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/project_files?project_id=eq.${currentProjectId}&order=file_name.asc`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                if (!filesResponse.ok) {
                    throw new Error('Files not found');
                }
                
                allFiles = await filesResponse.json();
                
                if (!allFiles || allFiles.length === 0) {
                    throw new Error('No files found');
                }
                
                // Filter HTML files
                const htmlFiles = allFiles.filter(f => f.file_name.toLowerCase().endsWith('.html'));
                
                // Determine which file to load
                let fileToLoad;
                
                if (requestedFile) {
                    // Load specific requested file
                    fileToLoad = allFiles.find(f => f.file_name === requestedFile);
                    if (!fileToLoad) {
                        fileToLoad = htmlFiles.find(f => f.file_name.toLowerCase() === 'index.html') || htmlFiles[0];
                    }
                } else {
                    // Default to index.html or first HTML file
                    fileToLoad = htmlFiles.find(f => f.file_name.toLowerCase() === 'index.html') || htmlFiles[0];
                }
                
                if (!fileToLoad) {
                    showFileList(allFiles, project);
                    return;
                }
                
                currentFile = fileToLoad.file_name;
                
                // Show navigation if multiple HTML files
                if (htmlFiles.length > 1) {
                    showNavigation(htmlFiles, project.project_name);
                }
                
                // Load the file
                loadFile(fileToLoad, project);
                
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function showNavigation(htmlFiles, projectName) {
            const navBar = document.getElementById('nav-bar');
            const navPages = document.getElementById('nav-pages');
            const projectNameEl = document.getElementById('project-name');
            
            projectNameEl.textContent = projectName || 'Project';
            
            // Create navigation buttons
            navPages.innerHTML = htmlFiles.map(file => {
                const fileName = file.file_name;
                const pageName = fileName.replace('.html', '');
                const isActive = fileName === currentFile;
                const url = `${window.location.origin}/viewer.html?project=${currentProjectId}&file=${fileName}`;
                
                return `<a href="${url}" class="nav-page-btn ${isActive ? 'active' : ''}">${pageName}</a>`;
            }).join('');
            
            navBar.classList.add('show');
            document.getElementById('app-container').classList.add('with-nav');
        }
        
        function loadFile(file, project) {
            const baseURL = `${SUPABASE_URL}/storage/v1/object/public/project-files/${currentProjectId}/`;
            
            let htmlContent = file.file_content;
            
            // Inject base tag if not present
            if (!htmlContent.includes('<base')) {
                htmlContent = htmlContent.replace(
                    /<head>/i,
                    `<head>\n    <base href="${baseURL}">`
                );
            }
            
            // Hide loading, show iframe
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            // Load content in iframe
            const frame = document.getElementById('app-frame');
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            doc.open();
            doc.write(htmlContent);
            doc.close();
            
            // Update page title
            document.title = `${project.domain_name} - ${file.file_name}`;
        }
        
        function showFileList(files, project) {
            const baseURL = `${SUPABASE_URL}/storage/v1/object/public/project-files/${currentProjectId}/`;
            
            const html = `
                <div style="max-width: 800px; margin: 40px auto; padding: 20px;">
                    <h1 style="color: #00AD9F;">üìÅ ${project.project_name}</h1>
                    <p style="color: #94A3B8; margin: 10px 0 20px 0;">${project.domain_name}</p>
                    <div style="background: #1E293B; padding: 20px; border-radius: 12px; margin-top: 20px;">
                        <h3 style="margin-bottom: 16px; color: #F1F5F9;">Project Files:</h3>
                        ${files.map(f => {
                            const icon = f.file_name.endsWith('.html') ? 'üìÑ' :
                                        f.file_name.endsWith('.css') ? 'üé®' :
                                        f.file_name.endsWith('.js') ? '‚öôÔ∏è' :
                                        f.file_name.endsWith('.json') ? 'üìã' : 'üìé';
                            const url = f.file_name.endsWith('.html') ? 
                                       `${window.location.origin}/viewer.html?project=${currentProjectId}&file=${f.file_name}` :
                                       `${baseURL}${f.file_name}`;
                            
                            return `
                                <a href="${url}" 
                                   target="${f.file_name.endsWith('.html') ? '_self' : '_blank'}"
                                   style="display: flex; justify-content: space-between; align-items: center;
                                          padding: 12px 16px; margin: 8px 0; background: #0F172A; 
                                          color: #00AD9F; text-decoration: none; border-radius: 8px;
                                          border: 1px solid #334155; transition: all 0.3s;">
                                    <span>${icon} ${f.file_name}</span>
                                    <span style="color: #94A3B8; font-size: 0.9rem;">${(f.file_size/1024).toFixed(2)} KB</span>
                                </a>
                            `;
                        }).join('')}
                    </div>
                    <div style="margin-top: 20px; padding: 16px; background: #1E293B; border-radius: 8px; border-left: 3px solid #00AD9F;">
                        <p style="color: #94A3B8; font-size: 0.9rem;">
                            üí° <strong>Tip:</strong> Create an <code style="background: #0F172A; padding: 2px 6px; border-radius: 4px;">index.html</code> file to set a default homepage.
                        </p>
                    </div>
                </div>
            `;
            
            document.getElementById('loading').style.display = 'none';
            document.body.innerHTML = html;
        }
        
        // Load project on page load
        loadProject();
    </script>
</body>
</html>
