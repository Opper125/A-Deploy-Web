<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3 Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        .input-section { margin-bottom: 20px; }
        .input-section label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-section input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .input-section button { padding: 10px 15px; margin-right: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .input-section button:hover { background-color: #2980b9; }
        .dice-preview { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .dice { width: 80px; height: 80px; border: 2px solid #3498db; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background-color: #ecf0f1; }
        .status h3 { color: #2c3e50; }
        .results-preview { background-color: #e8f4fc; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .logs textarea { width: 100%; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>K3 Admin Control Panel</h1>
        
        <div class="input-section">
            <label for="issueNumber">Enter Current Issue Number:</label>
            <input type="text" id="issueNumber" placeholder="e.g., 20251017101010000">
            <button onclick="startCheck()">Start Auto Check</button>
            <button onclick="stopCheck()">Stop Auto Check</button>
            <button onclick="manualCheck()">Manual Check Now</button>
        </div>

        <div class="status">
            <h3>Status: <span id="statusText">Idle</span></h3>
        </div>

        <div class="results-preview">
            <h3>Preview Results:</h3>
            <div class="dice-preview">
                <div class="dice" id="previewDice1">-</div>
                <div class="dice" id="previewDice2">-</div>
                <div class="dice" id="previewDice3">-</div>
            </div>
            <p>Predicted Number: <strong id="previewPredicted">-</strong></p>
            <p>Sum: <strong id="previewSum">-</strong> (<strong id="previewSize">-</strong>)</p>
        </div>

        <div class="logs">
            <h3>System Logs:</h3>
            <textarea id="logArea" rows="10" readonly></textarea>
        </div>
    </div>

    <script>
        let checkInterval = null;
        let currentIssue = '';

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.value += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function startCheck() {
            currentIssue = document.getElementById('issueNumber').value.trim();
            
            if (!currentIssue) {
                alert('Please enter issue number first!');
                return;
            }
            
            document.getElementById('statusText').textContent = 'Running...';
            log(`Started auto-check for issue: ${currentIssue}`);
            
            checkInterval = setInterval(() => {
                performCheck();
            }, 60000);
            
            performCheck();
        }

        function stopCheck() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
                document.getElementById('statusText').textContent = 'Stopped';
                log('Auto-check stopped');
            }
        }

        function manualCheck() {
            currentIssue = document.getElementById('issueNumber').value.trim();
            if (!currentIssue) {
                alert('Please enter issue number first!');
                return;
            }
            performCheck();
        }

        function performCheck() {
            log(`Checking issue: ${currentIssue}`);
            
            setTimeout(() => {
                try {
                    const results = simulateDiceDetection(currentIssue);
                    
                    document.getElementById('previewDice1').textContent = results.dice1;
                    document.getElementById('previewDice2').textContent = results.dice2;
                    document.getElementById('previewDice3').textContent = results.dice3;
                    document.getElementById('previewPredicted').textContent = results.predictedNumber;
                    document.getElementById('previewSum').textContent = results.sum;
                    document.getElementById('previewSize').textContent = results.size;
                    
                    window.opener.postMessage(results, '*');
                    
                    log(`Success: ${results.predictedNumber} (${results.sum} - ${results.size})`);
                    
                } catch (error) {
                    log(`Error: ${error.message}`);
                }
            }, 1000);
        }

        function simulateDiceDetection(issue) {
            const datePart = issue.substring(0, 8);
            const seed = parseInt(datePart) % 1000;
            
            const dice1 = ((seed * 7) % 6) + 1;
            const dice2 = ((seed * 13) % 6) + 1;
            const dice3 = ((seed * 19) % 6) + 1;
            
            const predictedNumber = `${dice1}${dice2}${dice3}`;
            const sum = dice1 + dice2 + dice3;
            const size = sum <= 10 ? 'Small' : 'Big';
            
            return {
                issue: issue,
                dice1: dice1,
                dice2: dice2,
                dice3: dice3,
                predictedNumber: predictedNumber,
                sum: sum,
                size: size
            };
        }

        log('Admin panel initialized');
    </script>
</body>
</html>
